<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <ul>
            <li id="logo">
                <a><img src="./icons/linkedin.png" alt="" style="width: 38px; height: 34px;"></a>
              
            </li>
            <li id="search">
               <input id="keyword" type="search" placeholder="Search">
            </li>
            <li id="home" class="icon">
                <a href="#">
                    <img src="./icons/home-filled.svg" alt="">
                    <span class="txt">Home</span>
                </a>    
            </li>
            <li id="connections" class="icon">
                <a href="#">
                    <img src="./icons/people.svg" alt="">
                    <span class="txt">My Network</span>
                </a>    
            </li>
            <li id="jobs" class="icon ">
                <a href="#">
                    <img src="./icons/briefcase.svg" alt="">
                    <span class="txt">Jobs</span>
                </a>    
            </li>
            <li id="message" class="icon">
                <a href="#">
                    <img src="./icons/message.svg" alt="">
                    <span class="txt">Message</span>
                </a>    
            </li>
            <li id="Notifications" class="icon">
                <a href="#">
                    <img src="./icons/bell.svg" alt="">
                    <span class="txt">Notifications</span>
                </a>    
            </li>
            <li id="user" class="user">
                <a href="#">
                    <img src="https://source.unsplash.com/23x23/?user,passport" alt="">
                    <span class="drop-down">
                        <p class="txt">Me</p>
                        <img src="./icons/drop-down-arrow.svg" alt="">
                    </span>
                </a>    
            </li>
            <li id="work" class="icon">
                <a href="#">
                    <img src="./icons/grid.svg" alt="">
                    <div class="drop-down">
                        <p class="txt">work</p>
                        <img src="./icons/drop-down-arrow.svg" alt="">
                    </div>
                </a>
            </li>
            <li id="subscribe">
                <a href="#">
                    <p>Try Premium For <br>1 Month</p>
                </a>
            </li>
        </ul>
    </header>



    <div class="main">
        <div class="left">
            
        </div>

        <div class="news-feed">
            <div class="post">
                <div class="discription">
                    <span id="post-dp"class="user"><img src="https://source.unsplash.com/40x40/?face,passport" alt=""></span>
                   <span> <strong>Lekheshwar</strong><br> Software Developement Engineer-Internshala<br>4h•Edited</span>
                   <span><a href="#"><img src="./icons/menu.svg" alt=""></a></span>
                </div>

                <div class="picture">
                    <img src="https://source.unsplash.com/575x345/?programming,tech" alt="">
                </div>

                <div class="stats">
                    <img src="./icons/like-blue.png" alt="">
                    <span>1,138</span>
                    
                </div>
                <hr>

                <div class="reactions">
                    <a href="#">
                        <div class="like emoto">
                        <img src="./icons/like.svg" alt="">
                        <p>Like</p>
                    </div>
                    </a>


                    <a href="#">
                        <div class="comment emoto">
                        <img class="icon" src="./icons/message.svg" alt="">
                        <p>comment</p>
                    </div>
                    </a>


                    <a href="#">
                        <div class="share emoto">
                       <img class="icon" src="./icons/back.png" alt="">
                       <p>Share</p>
                    </div>
                    </a>

                    <a href="#">
                        <div class="send emoto">
                        <img src="https://img.icons8.com/material-outlined/24/000000/filled-sent.png"/" alt="">
                        <p>Send</p>
                    </div>
                    </a>

                </div>
            </div>


            <div class="post">
                <div class="discription">
                    <span id="post-dp"class="user"><img src="https://source.unsplash.com/40x40/?person,passport" alt=""></span>
                   <span> <strong>Aayushman khanna</strong><br>Incomming SDE-1 @ Microsoft<br>12hrs•</span>
                   <span><a href="#"><img src="./icons/menu.svg" alt=""></a></span>
                </div>

                <div class="picture">
                    <img src="https://source.unsplash.com/575x345/?coding,tech" alt="">
                </div>

                <div class="stats">
                    <img src="./icons/like-blue.png" alt="">
                    <span>12000</span>
                    
                </div>
                <hr>

                <div class="reactions">
                    <a href="#">
                        <div class="like emoto">
                        <img src="./icons/like.svg" alt="">
                        <p>Like</p>
                    </div>
                    </a>


                    <a href="#">
                        <div class="comment emoto">
                        <img class="icon" src="./icons/message.svg" alt="">
                        <p>comment</p>
                    </div>
                    </a>


                    <a href="#">
                        <div class="share emoto">
                       <img class="icon" src="./icons/back.png" alt="">
                       <p>Share</p>
                    </div>
                    </a>

                    <a href="#">
                        <div class="send emoto">
                        <img src="https://img.icons8.com/material-outlined/24/000000/filled-sent.png"/" alt="">
                        <p>Send</p>
                    </div>
                    </a>

                </div>
            </div>
        </div>

        <div class="right">
            
        </div>
    </div>
</body>

</html>
